<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>
			Anuncios - <small>lista</small>
		</h1>
	</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="listaAnuncios.css"></h:outputStylesheet>
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form>
					<h:dataTable value="#{anuncioMb.listAnuncio}" var="listAnuncio"
						styleClass="table">
						<h:column>
							<f:facet name="header">Logo</f:facet>
							<h:graphicImage class="logos"
								value="#{anuncioMb.caminho(listAnuncio.logo)}" />
						</h:column>
						<h:column>
							<f:facet name="header">NÂº</f:facet>
							<h:outputText value="#{listAnuncio.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{listAnuncio.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Site</f:facet>
							<h:outputText value="#{listAnuncio.site}" />
						</h:column>
						<h:column>
							<f:facet name="header">Local</f:facet>
							<h:outputText value="#{listAnuncio.local}" />
						</h:column>
						<h:column>
							<f:facet name="header">Telefone</f:facet>
							<h:outputText value="#{listAnuncio.telefone}" />
						</h:column>
						<h:column>
							<f:facet name="header">Categoria</f:facet>
							<h:outputText value="#{listAnuncio.categoria}" />
						</h:column>
						<h:column>
							<f:facet name="header">Descricao</f:facet>
							<h:outputText value="#{listAnuncio.descricao}" />
						</h:column>
						<h:column>
							<h:commandLink
								action="#{anuncioMb.carregarEdicao(listAnuncio.id)}">
								<span class="glyphicon glyphicon-pencil"></span>
							</h:commandLink>
							<h:commandLink action="#{anuncioMb.excluir(listAnuncio.id)}">
								<span class="glyphicon glyphicon-trash"></span>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
